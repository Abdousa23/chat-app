<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAPP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="your name" size="5" required>
            <select id="room" required>
                <option value="" disabled selected>Select a room</option>
            </select>
            <button id="join" type="submit">Join</button>
            <button id="leave" type="button">Leave</button>
        </form>
        <ul class="chat-display"></ul>
        <p class="user-list"></p>
        <p class="room-list"></p>
        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" id="message" required placeholder="your message">
            <button>send</button>
        </form>
        <ul></ul>
    </main>
</body>

</html>
